<!DOCTYPE html>
<html>
<head>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div" style='height: 100%;'>

        <div class="header">

        	<!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->

            <div>
                <div id="logo">
                    ScriBBler
                </div>

                <div id="subheading">
                    Explore. Imagine. Create.
                </div>
            </div>

            <div class="auth">
                <button data-toggle="modal" data-target="#signInModal">Sign In</button>    
                <button data-toggle="modal" data-target="#signUpModal">Sign Up</button>
            </div>

        </div>
           
        <div class="postButtons">

        	<!-- Insert code for All Posts & Create Post button here -->

            <a href="html/bloglist.html">All Posts</a>
            <button data-toggle="modal" data-target="#createPostModal">Create Post</button>

        </div>
    </div>

    <div>

    	<!-- Insert code for Sign In modal here -->

        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle"><center>Welcome Back!</center></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                    <label>Username</label>
                    <input class="ip" type="text" name="username" placeholder="Enter Username" required>
                    <label>Password</label>
                    <input class="ip" type="password" name="password" placeholder="Enter Password" required>
                    <button id="modalbtn">Sign In</button>

                    <p id="createaccount">Not a member? <span data-dismiss="modal" data-toggle="modal" data-target="#signUpModal">Sign Up</span></p>

                </form>
              </div>
            </div>
          </div>
        </div>

    </div>

    <div>

    	<!-- Insert code for Sign Up modal here -->

        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle"><center>Get Started</center></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                    <label>Full Name</label>
                    <input class="ip" type="text" name="name" placeholder="Enter Full Name" required>
                    <label>Username</label>
                    <input class="ip" type="text" name="username" placeholder="Enter Username" required>
                    <label>Password</label>
                    <input class="ip" type="password" name="password" placeholder="Enter Password" required>
                    <label>Confirm Password</label>
                    <input class="ip" type="password" placeholder="Confirm Password" required>
                    <button id="modalbtn">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>

    </div>

    <div>

    	<!-- Insert code for Create Post modal here -->

        <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle"><center>Create New Post</center></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                    <label>Title</label>
                    <input class="ip" type="text" name="title" placeholder="Enter Title" required>
                    <label>Content</label>
                    <textarea class="ip" name="content" placeholder="Content Goes Here" rows=10 required></textarea>
                    <button id="modalbtn">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
